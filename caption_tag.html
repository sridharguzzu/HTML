<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - caption tag</title>
</head>

<body>
  <h1>caption tag is used to create a caption in table.</h1>
  <table border="1">
    <caption>Users</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jeany</td>
        <td>34</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
