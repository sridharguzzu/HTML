<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - datalist tag</title>
</head>

<body>
  <h1>datalist tag creates a control to select one item from multiple and also gives ability to submit own item.</h1>
  <form>
    <label>Choose or submit you own language:
      <input list="languages">
      <datalist id="languages">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="javascript">JavaScript</option>
      </datalist>
    </label>
  </form>
</body>

</html>
