<!DOCTYPE html>

  <title>HTML - label tag</title>
</head>

<body>
  <h1>label tag is used to create caption for an item.</h1>
  <p>Click on the label tag to activate correcponding element.</p>
  <form>
    <!-- Add label method 1 -->
    <label for="name">Name:</label>
    <input type="text" id="name"><br>
    <!-- Add label method 2 -->
    <label>Age:
      <input type="number">
    </label>
  </form>
</body>
