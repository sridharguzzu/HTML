<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - ol tag</title>

</head>

<body>
  <h1>ol tag used to create ordered list.</h1>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <p>Changing type of ordered list.</p>
  <ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
</body>

</html>
