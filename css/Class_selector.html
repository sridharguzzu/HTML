<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - class selector</title>
  <style>
    .box {
      padding: 10px;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <h2>Class selector select all elements with specific class name.</h2>
  <p class="box">Element with class ".box"</p>
  <p class="box">Another element with class ".box"</p>
  <a href="#" class="box">Link with class ".box"</a>
</body>

</html>
