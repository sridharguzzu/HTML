<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - mutiple class selector</title>
  <style>
    .class1 {
      color: red;
    }

    .class2 {
      font-size: 25px;
    }

    .class3 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Multiple class on element</h2>
  <p class="class1">This paragraph ha only one class "class1".</p>
  <p class="class1 class2 class3">This paragraph has 3 classes "class1", "class2" and "class3".</p>
</body>

</html>
