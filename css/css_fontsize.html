<!DOCTYPE html>
<html>

<head>
  <title> Title </title>
  <style>
    h1 {
      font-size: 40px;
    }

    h2 {
      font-size: 1.8em;
    }

    p {
      font-size: 120%;
    }
  </style>
</head>

<body>
  <h1>This is h1 tag with default font size of 32px but here it is 40px.</h1>
  <h2>This is h2 tag with default font size of 1.5em but here it is 1.8em.</h2>
  <p>This is p tag with default font size of 16px but here it is 120% of 16px.</p>
  <p style="font-size: 100%">This is p tag with default font size of 16px and here it is 100% of 16px.</p>
</body>

</html>
