<!DOCTYPE html>
<html>

<head>
  <title> Title </title>
  <style>
    h1 {
      margin: 1cm;
      /*centimeter*/
    }

    h2 {
      font-size: 5mm;
      /*milimeter*/
    }

    h3 {
      margin: 1in;
      /*inch*/
    }

    h4 {
      font-size: 10pt;
      /*point*/
    }
  </style>
</head>

<body>
  <h1>This heading has 1cm margin.</h1>
  <h2>This heading has font-size 5mm.</h2>
  <h3>This heading has margin of 1in.</h3>
  <h4>This heading has font-size of 10pt.</h4>
</body>

</html>
