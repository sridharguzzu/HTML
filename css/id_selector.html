<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - id selector</title>
  <style>
    #user {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h2>Id selector selects unique element</h2>
  <p id="user">This paragraph has id "user".</p>
  <p id="user1">This paragraph has id "user".</p>
</body>

</html>
