<!DOCTYPE html>
<html>

<head>
  <title> Title </title>
  <style>
    a:link {
      font-size: 20px;
      color: red;
    }

    a:visited {
      color: cadetblue;
    }

    a:hover {
      font-size: 25px;
      color: blue;
    }

    a:active {
      color: gold;
    }
  </style>
</head>

<body>
  <h2>There is a link below which is red and font size 20px.</h2>
  <h3>Take mouse pointer over it and it changes color to blue and font 25px.</h3>
  <h4>Click it to make it active.</h4>
  <a href="#">link</a>
</body>

</html>
