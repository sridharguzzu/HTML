<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - internal CSS</title>
  <style>
    body {
      background-color: #182C61;
    }

    h2 {
      color: #CAD3C8;
    }

    p {
      font-size: 20px;
      color: white;
    }
  </style>
</head>

<body>
  <h2>Adding CSS code to HTML file using internal CSS.</h2>
  <p>Use &lt;style&gt; element write CSS in your HTML file.</p>
</body>

</html>
