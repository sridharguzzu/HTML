<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - attribute selector</title>
  <style>
    [title="my title"] {
      color: red;
      background-color: yellow;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Attribute selector</h2>
  <p title="my title">This is title attribute with value "my title".</p>
  <p title="Just title">This is title attribute with value "just title".</p>
  <p title="my title">This is title attribute with value "my title".</p>
</body>

</html>
