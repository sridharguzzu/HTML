<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - header tag</title>
  <style>
    header {
      background: #234;
      color: #fff;
      padding: 1em;
    }

    header h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1><code>header</code> tag is used to create header section of a webpage</h1>
  <header>
    <h1>My Website</h1>
    <p>Welcome to my website</p>
  </header>
</body>

</html>
