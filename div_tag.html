<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - div tag</title>
  <style>
    .img-card {
      width: 200px;
      border: 1px solid black;
      padding: 10px;
    }

    .img-card img {
      max-width: 100%;
      height: auto;
    }

    .img-card p {
      padding-top: 10px;
      text-align: center;
      border-top: 1px solid black;
    }
  </style>
</head>

<body>
  <h1><code>div</code> tag is used to create a division in HTML</h1>
  <p>Here is an example of a division in HTML:</p>
  <div class="img-card">
    <img src="images/html.png">
    <p>HTML</p>
  </div>
</body>

</html>
