<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - footer tag</title>
  <style>
    footer {
      background: #234;
      color: #fff;
      padding: 1em;
    }

    footer p {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1><code>footer</code> tag is used to create footer section of a webpage</h1>
  <footer>
    <p>Copyright Â© 2020</p>
  </footer>
</body>

</html>
