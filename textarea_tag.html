<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - textarea tag</title>
</head>

<body>
  <h1>textarea tag is used to multiline user input.</h1>
  <form>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback"></textarea><br>
    <input type="submit" value="submit">
  </form>
</body>

</html>
