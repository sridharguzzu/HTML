<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - table tag</title>
</head>

<body>
  <h1>table tag creates table in HTML documents.</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tr>
      <td>John</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Jeany</td>
      <td>34</td>
    </tr>
  </table>
</body>

</html>
